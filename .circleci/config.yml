# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1
# Holm Hinrichs
defaults: &nodeEnv
  docker:
    - image: circleci/node:14-browsers

# Commands for rollback needed
commands:
  prepare-angular-cli:
    steps:
      - run:
          name: install dependencies
          command: |
            sudo npm install -g @angular/cli@latest  > /dev/null
            npm install --save-dev @angular-devkit/build-angular
            npm install @angular/compiler-cli
            npm install @angular/compiler
            ng analytics off


  prepare-aws:
    steps:
      - run:
          name: install aws cli
          command: |
            curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
            unzip awscliv2.zip
            sudo ./aws/install

jobs:
  build-app:
    <<: *nodeEnv
    steps:
      - checkout
      - prepare-angular-cli
      - run:
          name: build angular
          command: |
            cd capstone
            sudo npm link > /dev/null
            ng build

  test-app:
    <<: *nodeEnv
    steps:
      - checkout
      - prepare-angular-cli
      - run:
          name: build angular
          command: |
            cd capstone
            sudo npm link > /dev/null
            ng test --no-watch --no-progress --browsers=ChromeHeadlessCI

  lint-app:
    <<: *nodeEnv
    steps:
      - checkout
      - prepare-angular-cli
      - run:
          name: build angular
          command: |
            cd capstone
            sudo npm link > /dev/null
            ng lint

  push-docker:
    <<: *nodeEnv
    steps:
      - checkout
      - prepare-angular-cli
      - prepare-aws
      - run:
          name: build app
          command: |
            cd capstone
            sudo npm link > /dev/null
            ng build
      - setup_remote_docker:
          version: 20.10.7
          docker_layer_caching: true
      - run:
          name: create Image
          command: |
            cp Docker/Dockerfile capstone/dist/capstone
            cd capstone/dist/capstone
            docker build . -t capstone21:latest
      - run:
          name: push to ecr
          command: |
            aws ecr get-login-password --region eu-central-1 | docker login --username AWS --password-stdin 188794860952.dkr.ecr.eu-central-1.amazonaws.com
            docker tag capstone21:latest 188794860952.dkr.ecr.eu-central-1.amazonaws.com/capstone:latest
            docker push 188794860952.dkr.ecr.eu-central-1.amazonaws.com/capstone:latest

  check-cluster:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: check if cluster exists
          command: |
            aws eks describe-cluster --name ${CLUSTER_NAME}
            echo "Cluster is up!"
      - run:
          name: create cluster if not exists
          when: on_fail
          command: |
            cloudformation create-stack --stack-name capstone21 --template-body file://cloud/infrastructure/infrastructure.yaml  --parameters file://cloud/infrastructure/parameters.json  --capabilities "CAPABILITY_IAM" "CAPABILITY_NAMED_IAM" --region=eu-central-1
            echo "cluster will spin up, this takes some time!"
  # deploy the new image to the EKS Cluster using kube deployment
  deploy-to-cluster:
    docker:
      - image: amazon/aws-cli
    steps:
      - checkout
      - run:
          name: deploy app via kubectl
          command: |
            curl -o kubectl https://amazon-eks.s3.us-west-2.amazonaws.com/1.21.2/2021-07-05/bin/linux/amd64/kubectl
            chmod +x ./kubectl
            mkdir -p $HOME/bin && cp ./kubectl $HOME/bin/kubectl && export PATH=$PATH:$HOME/bin
            echo 'export PATH=$PATH:$HOME/bin' >> ~/.bashrc
            kubectl version --short --client
            aws eks --region eu-central-1 update-kubeconfig --name ${CLUSTER_NAME}
            echo "Deploy applicatiopn to cluster!"
            kubectl apply -f deployment/deployment.yml --kubeconfig /root/.kube/config

# Orchestrate or schedule a set of jobs
workflows:
  capstone:
    jobs:
      #- build-app
      #- test-app
      #- lint-app
      #- push-docker:
      #    requires: [build-app, test-app, lint-app]
      - check-cluster
      - deploy-to-cluster
          requires: [check-cluster]


